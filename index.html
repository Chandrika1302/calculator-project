<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="add-btn">add</button>

    <div class="mt-20 mx-36">
      <div
        class="
         h-68
          grid grid-rows-6 grid-flow-col
          gap-x-6 gap-y-6
          justify-center
          my-24          
        "
      >
        <div class="bg-blue-100 shadow-inner  rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 col-span-4 hover:bg-blue-300">value</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 col-span-2 hover:bg-blue-300">Delete</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">7</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">4</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">1</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">.</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">8</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">5</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">2</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">0</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 col-span-2 hover:bg-blue-300">Clear</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">9</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">6</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">3</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">=</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">/</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">x</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">-</div>
        <div class="bg-blue-100 shadow-inner rounded-lg px-6 py-4 grid place-content-center border-2 border-blue-200 hover:bg-blue-300">+ </div>
      </div> 
    </div>

    <script src="./script.js"></script>
  </body>
</html>
