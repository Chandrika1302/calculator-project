<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-opacity-25 bg-gray-700">
    <header class="py-4 text-center text-5xl bg-gray-800 text-white font-serif">Calculator</header>

    <div class="mx-auto w-1/4 lg:w-96 sm:w-96 border-4 rounded-2xl 
     mt-20 font-serif font-bold bg-gray-800">
        <div class="bg-gray-300 shadow-inner rounded-lg px-6 pt-4 grid grid-rows-2 grid-flow-col place-content-end border-2 border-blue-200 col-span-4 mt-6 mx-8 h-20">
          <div class="previous-value pb-2" data-previous></div>
          <div class="current-value text-2xl" data-current></div>
      </div>
      <div
        class="
          grid grid-rows-5 grid-flow-col
          gap-x-6 gap-y-6
          justify-center
          place-content-center
          mt-2 py-6 
        "
      >
        <div class="delete-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  col-span-2 hover:bg-red-500 bg-red-400" " data-delete>Delete</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-gray-600 bg-gray-500 text-white" data-number>7</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center   hover:bg-gray-600 bg-gray-500 text-white" data-number>4</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center   hover:bg-gray-600 bg-gray-500 text-white" data-number>1</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center hover:bg-gray-600 bg-gray-500 text-white" data-number>.</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center   hover:bg-gray-600 bg-gray-500 text-white" data-number>8</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center   hover:bg-gray-600 bg-gray-500 text-white" data-number>5</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-gray-600 bg-gray-500 text-white" data-number>2</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center   hover:bg-gray-600 bg-gray-500 text-white" data-number>0</div>
        <div class="clear-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  col-span-2 hover:bg-red-500 bg-red-400" data-clear>Clear</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-gray-600 bg-gray-500 text-white" data-number>9</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center   hover:bg-gray-600 bg-gray-500 text-white" data-number>6</div>
        <div class="calci-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-gray-600 bg-gray-500 text-white" data-number>3</div>
        <div class="equal-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center hover:bg-pink-500 bg-pink-300" data-equals>=</div>
        <div class="operation-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-green-600 bg-green-300" data-operation>/</div>
        <div class="operation-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-green-600 bg-green-300" data-operation>x</div>
        <div class="operation-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center hover:bg-green-600 bg-green-300" data-operation>-</div>
        <div class="operation-btn bg-white shadow-inner rounded-lg px-6 py-4 grid place-content-center  hover:bg-green-600 bg-green-300" data-operation>+ </div>
      </div> 
    </div>

    <script src="./script.js"></script>
  </body>
</html>
